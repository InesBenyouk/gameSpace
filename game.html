<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Missiles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0f0;
            font-family: monospace;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 1px solid #0f0;
        }
        #stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div id="controls">
        SPACE: Change Target<br>
        R: Reset Mode<br>
        M: Change Mode
    </div>
    <div id="stats">
        Mode: <span id="mode">Normal</span><br>
        Missiles: <span id="missiles">0</span>
    </div>
    <script src="spaceship.js"></script>
    <script src="target.js"></script>
    <script src="asteroid.js"></script>
    <script src="game.js"></script>
</body>
</html>
